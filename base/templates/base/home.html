{% include 'header.html' %}
{% include 'navbar.html' %}

<h1>Hello, world from home!</h1>

<a href="{% url 'create-room' %}">Create Room</a>

{% for room in rooms %}
<br>
<div class="container">
    <div class="card">
        <div class="card-header">
            @{{room.host.username}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{room.topic}}</h5>
            <p class="card-text">{{room.description}}</p>
            <a href="{% url 'room' room.id %}" class="btn btn-secondary">Go to -- {{room.name}}</a>
            <a href="{% url 'update-room' room.id %}" class="btn btn-primary">Edit -- {{room.name}}</a>
        </div>
    </div>
</div>

{% endfor %}

{% include 'footer.html' %}
