        {% for room in rooms %}
            <div>
                {% if request.user == room.host %}
                <a href="{% url 'update-room' room.id %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'delete-room' room.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
                <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
                <h5>{{room.topic}}</h5>
                <p>{{room.description}}</p>
                <a href="{% url 'room' room.id %}" class="btn btn-secondary">Go to -- {{room.name}}</a> 
                <hr>
            </div>
        {% endfor %}
